<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>World Clock- Maitumelo Kopo Moaletsi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <form>
        <select name="countries" id="countries">
          <option value="select">Select a country</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Asia/Bangkok">Bangkok</option>
        </select>
      </form>
      <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="gaborone">
        <div>
        <h2>Gaborone</h2>
      <div class="date"></div>
        </div>
      <div class="time"></div>
      </div>
    </div>
     <footer>
      This project was coded by
      <a href="https://github.com/MLZ6" target="_blank">Maitumelo Moaletsi</a>
      and is open-sourced on
      <a href="https://github.com/MLZ6/world-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://prismatic-dasik-73156f.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
